{{ define "main" }}

<section class="section -boxed">
  <div class="box -bg-primary">
    <div class="content -align-center -align-end-desk">
      <h1 class="title -large">Blog sobre Lorem Ipsum</h1>
    </div>
    <div class="content -align-center -align-start-desk">
      <p>Escrevo artigos sobre Lorem Ipsum</p>
    </div>
  </div>
</section>


<section class="section blog" id="feed">
    <div class="container">
  
      <div class="grid -three-columns">

        {{ range .Pages }}
          <li>
            <h1>{{ .Title }}</h1>
          </li>
        {{ end }}  
      </div>
  
    </div>
  </section>

{{ end }}
