{{ define "main" }}

  <article class="single-post">

    <h1 class="headline">{{ .Title }}</h1>LERO LERO
    <p class="post-infos__date">{{ partial "date" .PublishDate }}</p>
    <p class="post-infos__category">
      {{ range .Params.Categories }}
      Em {{ . | title }}
      {{ end }}
    </p>
    <div class="thumb">
      <img src="{{ .Params.image | safeHTML }}" alt="{{.Title}}">
    </div>
    <div class="section" id="content">
      {{ .Content }}
    </div>
  </article>

{{ end }}
